<div class="text-center mt-3">
  <h2>{{ predicate === 'liked' ? 'Members I like' : 'Members who like me' }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        (click)="loadLikes()"
        [(ngModel)]="predicate"
        btnRadio="liked"
        class="btn btn-primary"
        name="predicate"
      >
        Members I like
      </button>
      <button
        (click)="loadLikes()"
        [(ngModel)]="predicate"
        btnRadio="likedBy"
        class="btn btn-primary"
        name="predicate"
      >
        Members who like me
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let member of members" class="col-2">
      <app-member-card [member]="member"/>
    </div>
  </div>
</div>

<div *ngIf="pagination" class="d-flex justify-content-center">
  <pagination
    (pageChanged)="pageChanged($event)"
    [(ngModel)]="pagination.currentPage"
    [boundaryLinks]="true"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [totalItems]="pagination.totalItems"
    firstText="&laquo;"
    lastText="&raquo;"
    nextText="&rsaquo;"
    previousText="&lsaquo;"
  >
  </pagination>
</div>
