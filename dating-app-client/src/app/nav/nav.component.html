<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
    </ul>

    <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome User</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!(accountService.currentUser$ | async)" autocomplete="off"
          class="d-flex">
      <input
        [(ngModel)]="model.username"
        class="form-control me-2"
        name="username"
        placeholder="Username"
        type="text">
      <input
        [(ngModel)]="model.password"
        class="form-control me-2"
        name="password"
        placeholder="Password"
        type="password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
