<form (ngSubmit)="registerForm.valid && register()" [formGroup]="registerForm" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px">I am a: </label>
    <label class="form-check-label">
      <input class="form-check-input" formControlName="gender" type="radio" value="male"> Male
    </label>
    <label class="form-check-label">
      <input class="form-check-input ms-2" formControlName="gender" type="radio" value="female"> Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'" />

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'" />

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate" />

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'" />

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'" />

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'" />

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'" />

  <div *ngIf="validationErrors.length > 0" class="row">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
  </div>
</form>
